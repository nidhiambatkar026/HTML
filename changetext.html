<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>
<body>
    <div>
        <p id="para">Original Text</p>
        <button onclick="ChangeText()">Change Text</button>
    </div>
</body>
<script>
    function ChangeText(){
        document.getElementById('para').innerText = "New Text";
    }
</script>

</html>
