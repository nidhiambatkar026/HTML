<!--Build a table that displays data about products, including columns for product name, price and availability-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
            <th>product name</th>
            <th>price</th>
            <th>availability</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Product 1</td>
                <td>$100</td>
                <td> Available</td>
            </tr>

            <tr>
                <td>Product 2</td>
                <td>$200</td>
                <td>Out of Stock</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
